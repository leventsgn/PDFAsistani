databases:
  - name: pdfasistani-db
    plan: free
    databaseName: pdfasistani
    postgresMajorVersion: 15
    ipAllowList: []

services:
  # Backend API
  - type: web
    name: pdfasistani-api
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: pdfasistani-db
          property: connectionString
      - key: GROQ_API_KEY
        sync: false
      - key: EMBEDDING_API_KEY
        value: ""
      - key: EMBEDDING_BASE_URL
        value: https://api.openai.com/v1
      - key: EMBEDDING_MODEL
        value: text-embedding-3-small
      - key: CHAT_BASE_URL
        value: https://api.groq.com/openai/v1
      - key: CHAT_MODEL
        value: llama-3.3-70b-versatile
      - key: PYTHON_VERSION
        value: "3.11"
      - key: RENDER
        value: "true"

  # Frontend
  - type: web
    name: pdfasistani-web
    runtime: node
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://pdfasistani-api.onrender.com
      - key: NODE_VERSION
        value: "20"
